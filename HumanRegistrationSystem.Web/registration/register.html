<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="../registration/style.css">
  </head>
  <body>
    <div class="container">
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Vartotojo vardas" required>
            
            <!-- Password Input Fields -->
            <div>
                <input type="password" id="password1" placeholder="Įveskite slaptažodį" required>
                <button type="button" onclick="togglePasswordVisibility('password1')">Rodyti</button>
            </div>
            <div>
                <input type="password" id="password2" placeholder="Pakartokite slaptažodį" required>
                <button type="button" onclick="togglePasswordVisibility('password2')">Rodyti</button>
            </div>

            <div id="message"></div>
            <button type="button" id="registerButton">Registruotis</button>
            <button type="button" id="backToLogin">Grįžti į prisijungimo langą</button>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
