<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="../registration/style.css">
  </head>
  <body>
    <div class="container">
          <form id="personalDataForm">
            <input type="text" id="firstName" placeholder="First Name" required />
            <input type="text" id="lastName" placeholder="Last Name" required />
            <input type="text" id="PersonalCode" placeholder="Personal Code" required />
            <input type="text" id="phoneNumber" placeholder="Phone Number" required />
            <input type="email" id="email" placeholder="Email" required /> 
            <input type="file" id="profilePhoto" accept="image/*" required />
            <button type="button" id="submitPersonalData">Submit</button>
          </form>
          <div id="message"></div>
  </div>
      <script src="persondata.js"></script>
  </body>
</html>
