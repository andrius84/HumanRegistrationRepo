<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="../registration/style.css">
  </head>
  <body>
    <div class="container">
          <form id="personalDataForm">
            <input type="text" id="firstName" placeholder="Vardas" required />
            <input type="text" id="lastName" placeholder="Pavardė" required />
            <input type="text" id="personalCode" placeholder="Asmens kodas" required />
            <input type="text" id="phoneNumber" placeholder="Telefono numeris" required />
            <input type="email" id="email" placeholder="Elektroninis paštas" required />
            <input type="text" id="city" placeholder="Miestas" required />
            <input type="text" id="street" placeholder="Gatvė" required />
            <input type="text" id="houseNumber" placeholder="Namo numeris" required />
            <input type="text" id="apartmentNumber" placeholder="Buto numeris" />
            <input type="file" id="profilePhoto" accept="image/*" required />
            <button type="button" id="submitPersonalData">Patvirtinti</button>
          </form>
          <div id="message"></div>
  </div>
      <script src="persondata.js"></script>
  </body>
</html>
